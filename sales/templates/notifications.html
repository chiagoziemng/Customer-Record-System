<h1>Your Notifications</h1>
<ul>
    {% for notification in notifications %}
        <li>
            <strong>{{ notification.timestamp }}</strong>: 
            {{ notification.message }}
            {% if not notification.is_read %}
                <span style="color: red;">(New)</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
