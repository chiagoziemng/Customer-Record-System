{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
{% include 'manager_nav.html' %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Sales Agent Management</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <a href="{% url 'create_sale_agent' %}" class="btn btn-sm btn-outline-primary text-white">Onboard Sales Agent</a>
          </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
    <h2 class="text-center mb-4">
        <i class="bi bi-person-plus mx-3"></i> <strong>Create New Sale Agent</strong>
    </h2>

    <form method="post" class="col-md-6 mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 ">Add Sale Agent</button>
    </form>

</div>
</div>
</div>

</main>
</div>
</div>


{% endblock %}
