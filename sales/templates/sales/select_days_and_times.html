<!-- select_days_and_times.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Manage Days and Times for {{ sale_agent.name }}</h1>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'manage_sale_agents' %}" class="btn btn-secondary mt-3">Back to Manage Sale Agents</a>
{% endblock %}
