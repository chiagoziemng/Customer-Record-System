{% extends 'base.html' %}

{% block content %}
{% include 'manager_nav.html' %}
<!-- session_logs.html -->
<h2>Session Logs</h2>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
            <th>Old Values</th>
            <th>New Values</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.old_value }}</td>
                <td>{{ log.new_value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
